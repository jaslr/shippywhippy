[auth]
redirect_urls = [
  "https://ranger-charleston-quarters-convicted.trycloudflare.com/auth/callback",
  "https://ranger-charleston-quarters-convicted.trycloudflare.com/auth/shopify/callback",
  "https://ranger-charleston-quarters-convicted.trycloudflare.com/api/auth/callback"
